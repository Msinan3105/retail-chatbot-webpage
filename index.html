<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watson Chatbot Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bolder;
      background: url('https://media.istockphoto.com/id/689911172/photo/abstract-blurred-background-of-department-store.jpg?s=612x612&w=0&k=20&c=qsCnrAAXx5QRhKaOYaiarCghYv97tfk200WWhrVm-hs=') no-repeat center center fixed;
      background-size: cover;
    }
    .menu-bar {
      width: 100%;
      height: 60px;
      background: rgba(0, 41, 77, 0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 24px;
      font-size: 1.5em;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .main-content {
      background: #001f59;
      text-align: center;
      size: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bolder;
      font-size: xx-large;
      color: aliceblue;
      margin-top: 22%;
      margin-left: 20%;
      margin-right: 20%;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Chatbot icon styles */
    .chatbot-icon {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 70px;
      height: 70px;
      background: #0f62fe;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: background 0.2s;
    }
    .chatbot-icon:hover {
      background: #0353e9;
    }
    .chatbot-icon svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }
    /* Hide Watson iframe by default */
    #watson-chat-iframe {
      display: none;
      position: fixed;
      bottom: 110px;
      right: 32px;
      width: 370px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.32);
      z-index: 200;
      background: #fff;
      transition: all 0.2s;
    }
    @media (max-width: 600px) {
      .chatbot-icon {
        width: 56px;
        height: 56px;
        bottom: 16px;
        right: 16px;
      }
      #watson-chat-iframe {
        width: 95vw;
        height: 70vh;
        right: 2.5vw;
        bottom: 80px;
      }
      .menu-bar {
        font-size: 1.1em;
        padding: 0 10px;
      }
      .main-content{
        padding-top: 65px;
        
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    Retail Store Locator 
  </div>
  <div class="main-content">
    Making it simple to find your way to us is <br>part of our commitment to your convenience
  </div>
  <div class="chatbot-icon" id="chatbot-icon" title="Open Chatbot">
    <!-- Simple chat bubble SVG icon -->
    <svg viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="20" fill="#0f62fe"/>
      <path d="M12 15a8 8 0 1 1 4.7 7.25l-3.94 1.51a1 1 0 0 1-1.28-1.36l1.22-3.16A7.98 7.98 0 0 1 12 15zm8-6a6 6 0 1 0 4.47 10.13c.32-.32.82-.37 1.17-.13l2.1 1.5-1.04-2.71a.96.96 0 0 1 .23-1.06A6 6 0 0 0 20 9z" fill="#fff"/>
    </svg>
  </div>
  <iframe
    id="watson-chat-iframe"
    src="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fau-syd.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-8e1a8b22-c201-45fe-b1ab-9c6d9b4bf4b6%3A%3A0a62de0a-9d35-42b0-becc-dd0be0a076b6&integrationID=dcad33b0-894f-40db-b880-46cd9cd503eb&region=au-syd&serviceInstanceID=8e1a8b22-c201-45fe-b1ab-9c6d9b4bf4b6"
    allow="microphone; camera"
    title="Watson Assistant Chat"
  ></iframe>
  <script>
    const chatbotIcon = document.getElementById('chatbot-icon');
    const watsonIframe = document.getElementById('watson-chat-iframe');
    let chatOpen = false;

    chatbotIcon.addEventListener('click', () => {
      chatOpen = !chatOpen;
      watsonIframe.style.display = chatOpen ? 'block' : 'none';
      chatbotIcon.title = chatOpen ? 'Close Chatbot' : 'Open Chatbot';
    });

    // Optional: close chat when ESC is pressed
    document.addEventListener('keydown', (e) => {
      if (chatOpen && e.key === 'Escape') {
        chatOpen = false;
        watsonIframe.style.display = 'none';
        chatbotIcon.title = 'Open Chatbot';
      }
    });
  </script>
</body>
</html>

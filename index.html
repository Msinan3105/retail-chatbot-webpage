<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watson Chatbot Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bolder;
      background: url('https://media.istockphoto.com/id/689911172/photo/abstract-blurred-background-of-department-store.jpg?s=612x612&w=0&k=20&c=qsCnrAAXx5QRhKaOYaiarCghYv97tfk200WWhrVm-hs=') no-repeat center center fixed;
      background-size: cover;
    }
    .menu-bar {
      width: 100%;
      height: 60px;
      background: rgba(0, 41, 77, 0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 24px;
      font-size: 1.5em;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .main-content {
      background: #001f59;
      text-align: center;
      size: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bolder;
      font-size: xx-large;
      color: aliceblue;
      margin-top: 22%;
      margin-left: 20%;
      margin-right: 20%;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #watson-chat-iframe {
      display: none;
      position: fixed;
      bottom: 110px;
      right: 32px;
      width: 370px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.32);
      z-index: 200;
      background: #fff;
      transition: all 0.2s;
    }
    @media (max-width: 600px) {
      .chatbot-icon {
        width: 56px;
        height: 56px;
        bottom: 16px;
        right: 16px;
      }
      #watson-chat-iframe {
        width: 95vw;
        height: 70vh;
        right: 2.5vw;
        bottom: 80px;
      }
      .menu-bar {
        font-size: 1.1em;
        padding: 0 10px;
      }
      .main-content{
        padding-top: 65px;
        
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    Retail Store Locator 
  </div>
  <div class="main-content">
    Making it simple to find your way to us is <br>part of our commitment to your convenience
  </div>

  <iframe
    id="watson-chat-iframe"
    src="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fau-syd.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-8e1a8b22-c201-45fe-b1ab-9c6d9b4bf4b6%3A%3A0a62de0a-9d35-42b0-becc-dd0be0a076b6&integrationID=dcad33b0-894f-40db-b880-46cd9cd503eb&region=au-syd&serviceInstanceID=8e1a8b22-c201-45fe-b1ab-9c6d9b4bf4b6"
    allow="microphone; camera"
    title="Watson Assistant Chat"
  ></iframe>
  <script>
  window.watsonAssistantChatOptions = {
    integrationID: "dcad33b0-894f-40db-b880-46cd9cd503eb", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "8e1a8b22-c201-45fe-b1ab-9c6d9b4bf4b6", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });

    
  </script>
</body>
</html>
